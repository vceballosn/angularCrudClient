<div class ="container col-md-6" >
    <div class="card">
    <div class="card-header">
    <h3> Add Persons</h3>
    </div>
    <div class="card-body">

        <form action="">
            <div class="form-group">
                <label for="">Nombres</label> 
                <input  [(ngModel)]="persona.nombre" name="nombre" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="">Apellidos</label> 
                <input  [(ngModel)]="persona.apellido" name="apellido" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="">Emails</label> 
                <input  [(ngModel)]="persona.email" name="email" type="text" class="form-control" />
            </div>
            <button (click)="save()" class="btn btn-danger">
                Save
            </button>
        </form>
   
    </div>
    </div>
    </div>
