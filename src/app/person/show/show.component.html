<div class ="container">
    <div class="card">
    <div class="card-header">
    <h3>Persons</h3>
    </div>
    <div class="card-body">
    <div>
    
    </div>
    <table class="table table-hover"> 
    <thead>
    <tr class = "text-center">
    <th>ID</th>
    <th>NOMBRES</th>
    <th>APELLIDOS</th>
    <th>EMAILS</th>
    <th>ACCIONES</th>
    </tr>
    </thead>
    <tbody>
    <tr  *ngFor= "let persona of personas" class="text-center">
    <td>{{persona.id}}</td>
    <td>{{persona.nombre}}</td>
    <td>{{persona.apellido}}</td>
    <td>{{persona.email}}</td>
    <td> <button (click)=edit(persona) class="btn btn-warning">Edit</button>
         <button (click)=delete(persona) class="btn btn-danger">Delete</button></td>
    </tr>
    </tbody>
    </table>
    
    </div>
    </div>
    </div>
